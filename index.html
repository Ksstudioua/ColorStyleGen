<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>StyleColorGen</title>
  </head>
  <body>
    <div class="gen-box">
      <div class="general">
        <div class="load-box">
          <input id="myFile" type="file" name="commonFile" accept=".csg" />
          <label class="inputFileBtn" for="myFile">
            <div class="load gen_set" title="Открыть проект"></div>
          </label>
        </div>
        <div class="save gen_set" title="Сохранить проект"></div>
        <div class="reset gen_set" title="Сброс"></div>
        <div class="exit gen_set" title="Помощь/О программе"></div>
      </div>
      <div class="mode">
        <div class="single gen_set active" title="одиночный ввод"></div>
        <div class="multi gen_set" title="серийный ввод"></div>
        <div class="drop gen_set" title="цветовая пипетка"></div>
      </div>
      <div class="change">
        <div class="css gen_set active" title="просмотр в css"></div>
        <div class="css_save gen_set_save" title="сохранить файл *.css"></div>
        <div class="html gen_set" title="просмотр в html"></div>
        <div class="html_save gen_set_save" title="сохранить файл *.txt"></div>
        <div class="scss gen_set" title="просмотр в scss"></div>
        <div class="scss_save gen_set_save" title="сохранить файл *.scss"></div>
        <div class="sass gen_set" title="просмотр в sass"></div>
        <div class="sass_save gen_set_save" title="сохранить файл *.sass"></div>
      </div>
      <div class="pallete"></div>
      <div class="singleInput">
        <input
          id="singleInput"
          type="text"
          name=""
          maxlength="6"
          placeholder="hex in"
          required
        />
        <input id="singleInputBtn" type="button" value="Add HEX color (no #)" />
      </div>
      <div class="multipleInput">
        <textarea
          id="multipleInput"
          type="text"
          name=""
          wrap="off"
          required
        ></textarea>
        <input id="multipleInputBtn" type="button" value="Add colors" />
      </div>
      <div class="dropperInput">
        <input id="dropperInput" type="color" name="" />
        <input id="dropperInputBtn" type="button" value="Add color" />
      </div>
      <div class="output">
        code preview be here, load your color vars values in HEX format
      </div>
      <input
        id="varName"
        type="text"
        name=""
        placeholder="default: C"
        value="c"
      />
      <input
        id="colorClassName"
        type="text"
        name=""
        placeholder="default: C"
        value="c"
      />
      <input
        id="bgClassName"
        type="text"
        name=""
        placeholder="default: bg"
        value="bg"
      />
    </div>
    <script src="color.js"></script>
  </body>
</html>
